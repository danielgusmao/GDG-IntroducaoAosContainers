<html ng-app="">
    <head>
        <title> GDG Cabreúva- Hello World com Angular :)</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body>
    	<h1>GDG Cabreúva - Introdução a Containers com Docker | Ambiente AngularJS</h1>
        <h1 ng-show="marcado">Fala aí, {{nome}} {{sobrenome}}</h1>
        <div ng-hide="esconde">
            <input type="text" ng-model="nome" placeholder="Digite um nome"><br><br>
            <input type="text" ng-model="sobrenome" placeholder="Digite um Sobrenome"><br>
            <p>Exibir o resultado: <input type="checkbox" id="" ng-model="marcado"> </p>
        </div>
        <p>Esconder o form: <input type="checkbox" id="hide" ng-model="esconde"> </p>
    </body>
</html>
